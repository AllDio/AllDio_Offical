<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alldio Signup</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/uv.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/metasign.css"/>
    <link rel="stylesheet" href="../static/css/library.css"/>
    <!-- Favicons -->
    <link rel="shortcut icon" href="../static/img/alldio_white.png"/>
    <link rel="apple-touch-icon" href="../static/img/alldio_white.png"/>
</head>
<body>

<main style="width: 100%;height:100%">
    <!-- PreLoading-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300,400,500,600,700,800');
    </style>

    <!-- Top Logo-->
    <div style="height: 6%;width: 10%">
        <div style="height: 10%"></div>
        <img src="../static/img/alldio_black.png"
             style="height: 50px;width: 50px;scale: 0.95;float: left;margin-left: 10px;opacity: 0.6;"
             alt=""/>
    </div>

    <!-- Menu Title -->
    <div class="inline-flex ee">
        {% for title in titles %}
        <button style="letter-spacing: 1px;height: 50px">
            <div class="lg:pd-15 md:pd-12 sm:pd-6 sx:pd-3" style="width: 100%">
                {% if forloop.last %}
                <div id="username_show" style="color: #2B3A42;font-weight: 800">LET'S MUSIC</div>
                {% else %}
                {% if forloop.counter == 5 %}
                <a style="color: #2B3A42;opacity: 0.3">{{ title.name }}</a>
                {% else %}
                <a href="{{ title.href }}" style="color: #2B3A42">{{ title.name }}</a>
                {% endif %}
                {% endif %}
            </div>
        </button>
        {% endfor %}
    </div>

    <div style="height: 100%;width:100%">

        <div style="height: 100px"></div>

        <div style="text-align: center;font-family: Raleway,serif">
            <div style="font-weight: 300;font-size: 50px;letter-spacing:2px;color:white;opacity: 0.8">
                <div style="font-weight: 1000;display: inline-flex;color: black;">Join Us</div>
            </div>
        </div>

        <div style="height: 80px"></div>

        <!--        <div style="height: 28%"></div>-->
        <div style="height: 150px">
            <!-- Animation Canvas-->
            <div style="height: 100%;width:100%;scale: 1.01;float: bottom">
                <div style="width:100%;height: 100%;float: bottom">
                    <canvas class="canvas rounded-b-lg" width="430" height="150" style="margin: 0 auto;"></canvas>
                </div>
            </div>
        </div>

        <!-- Signup -->
        <div style="height: 300px;width:100%">
            <div class="registration-form" style="position: relative;width: 100%;max-width: 440px;height: 75%">
                <!-- Sign Title-->
                <header style="width:100%;letter-spacing: 0.5px" id="logtitle">
                    <div style="width:100%" class="inline-flex">
                        <div style="width: 80%" class="crossfade hover">
                            <button id="logtype"
                                    style="font-weight: 700;font-size: 24px;letter-spacing: 1px;color: black"> SIGN UP
                            </button>
                            <button id="logicon" class="crossfade hover fa fa-arrow-circle-right"
                                    style="font-size: 25px;margin-left: 5px;scale: 0.7;opacity: 0.8"><i></i>
                            </button>
                        </div>
                        <button id="rest_password" style="margin-right: -55px;width: 30%;height:40px;line-height: 40px"
                                class="inline-flex">
                            <div style="font-size: 9px;color: rgba(204,202,202,0.84);letter-spacing: 0.5px"
                                 class="crossfade hover"
                            > forget password ?
                            </div>
                        </button>
                    </div>

                    <button>
                        <p id="loghint" style="font-weight: 300;font-size: 12px"
                        > Switch to Sign-In / Create an new account </p>
                    </button>
                </header>

                <!-- LogOut -->
                <header id="logouttitle" style="width:100%;letter-spacing: 0.5px" class="hidden">
                    <div style="width:100%" class="inline-flex">
                        <div style="width: 80%" class="crossfade hover">
                            <button id="logtype"
                                    style="font-weight: 700;font-size: 24px;letter-spacing: 1px;color: black"> LOG OUT
                            </button>
                            <button id="logicon" class="crossfade hover fa fa-arrow-circle-right"
                                    style="font-size: 25px;margin-left: 5px;scale: 0.7;opacity: 0.8"><i></i>
                            </button>
                        </div>
                    </div>

                    <button>
                        <p id="loghint" style="font-weight: 300;font-size: 12px"
                        > Click to log out your account</p>
                    </button>
                </header>

                <!-- Log Status Hide-->
                <label for="logstatus"></label><input id="logstatus" value="login" hidden>

                <!-- Input Form -->
                <form style="width: 100%;height: 40%">
                    <div id="login_group">
                        <!-- login email -->
                        <div class="input-section username-section login">
                            <input id="username" style="font-size: 16px;letter-spacing: 1px"
                                   class="username" type="email" readonly="readonly"
                                   placeholder="Enter your email" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-username"> <i class="fa fa-envelope-o"></i> </span>
                                <span class="next-button username"><i class="fa fa-arrow-up"></i></span>
                            </div>
                        </div>

                        <!-- login password -->
                        <div class="input-section loginpassword-section login folded">
                            <div id="login_backemail" class="animated-button" style="width: 8%">
                                <span> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="loginpassword" style="font-size: 16px;letter-spacing: 1px"
                                   class="loginpassword" type="password" readonly="readonly"
                                   placeholder="Enter your password" autocomplete="off" disabled="disabled"/>
                            <div class="animated-button">
                                <span class="icon-loginpassword"> <i class="fa fa-lock"></i> </span>
                                <span id="go_login" class="next-button loginpassword"> <i
                                        class="fa fa-arrow-up"></i> </span>
                                <span id="loginload" class="hidden next-button loginpassword"><i
                                        class="fa fa-wifi"></i></span>
                            </div>
                        </div>
                    </div>

                    <div id="signup_group">
                        <!-- signup invitecode -->
                        <div class="input-section invite-section signup">
                            <input id="invite" style="font-size: 16px;letter-spacing: 1px"
                                   class="invite" type="text" readonly="readonly"
                                   placeholder="Enter your invite code" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-invite"> <i class="fa fa-gift"></i> </span>
                                <span id="invitecode" class="next-button invite"><i class="fa fa-arrow-up"></i></span>
                            </div>
                        </div>

                        <!-- signup email -->
                        <div class="input-section email-section folded signup">
                            <div id="signup_backinvite" class="animated-button" style="width: 8%">
                                <span> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="email" disabled="disabled" style="font-size: 16px;letter-spacing: 1px;"
                                   class="email" type="email" readonly="readonly"
                                   placeholder="Enter your email" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-paper-plane"> <i class="fa fa-envelope-o"></i> </span>
                                <span id="email_confirm" class="next-button email"> <i
                                        class="fa fa-arrow-up"></i> </span>
                                <span id="signupemailload" class="hidden next-button resetusername"><i
                                        class="fa fa-wifi"></i></span>
                            </div>
                        </div>

                        <!-- signup emailcode -->
                        <div class="input-section code-section folded signup">
                            <div id="signup_backemail" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="code" disabled="disabled" style="font-size: 16px;letter-spacing: 1px"
                                   class="code" type="text" readonly="readonly"
                                   placeholder="Email received code" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-qrcode"> <i class="fa fa-qrcode"></i> </span>
                                <span id="code_back" class="next-button code"> <i class="fa fa-arrow-up"></i> </span>
                            </div>
                        </div>

                        <!-- signup password -->
                        <div class="input-section password-section folded signup">
                            <div id="signup_backcode" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="password" disabled="disabled" style="font-size: 16px;letter-spacing: 1px"
                                   class="password" type="text" readonly="readonly"
                                   placeholder="Enter your password" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-lock"> <i class="fa fa-lock"></i> </span>
                                <span class="next-button password"> <i class="fa fa-arrow-up"></i> </span>
                            </div>
                        </div>

                        <!-- signup confirm password -->
                        <div class="input-section repeat-password-section folded signup">
                            <div id="signup_backpassword" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="confirm_password" disabled="disabled" style="font-size: 16px;letter-spacing: 1px"
                                   class="repeat-password" type="text" autocomplete="off"
                                   placeholder="Repeat password"/>
                            <div id="final_signup" class="animated-button">
                                <span class="icon-repeat-lock"> <i class="fa fa-lock"></i> </span>
                                <span class="next-button repeat-password"> <i class="fa fa-paper-plane"></i> </span>
                            </div>
                        </div>
                    </div>

                    <div id="reset_group">
                        <!-- reset email -->
                        <div class="input-section resetusername-section reset">
                            <input id="resetusername" style="font-size: 16px;letter-spacing: 1px"
                                   class="resetusername" type="email" readonly="readonly"
                                   placeholder="Enter your reset email" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-resetusername"> <i class="fa fa-envelope-o"></i> </span>
                                <span id="resetemailcheck" class="next-button resetusername"><i
                                        class="fa fa-arrow-up"></i></span>
                                <span id="resetemailload" class="hidden next-button resetusername"><i
                                        class="fa fa-wifi"></i></span>
                            </div>
                        </div>

                        <!-- reset emailcode -->
                        <div class="input-section resetemailcode-section reset folded">
                            <div id="reset_backusername" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="resetemailcode" style="font-size: 16px;letter-spacing: 1px"
                                   class="resetemailcode" type="email" readonly="readonly"
                                   placeholder="Enter your received code" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-resetemailcode"> <i class="fa fa-qrcode"></i> </span>
                                <span id="resetemailcode_check" class="next-button resetemailcode"><i
                                        class="fa fa-arrow-up"></i></span>
                            </div>
                        </div>

                        <!-- resetlogin password -->
                        <div class="input-section resetloginpassword-section reset folded">
                            <div id="reset_backemailcode" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="resetloginpassword" style="font-size: 16px;letter-spacing: 1px"
                                   class="resetloginpassword" type="password" readonly="readonly"
                                   placeholder="Enter your new password" autocomplete="off"/>
                            <div class="animated-button">
                                <span class="icon-resetloginpassword"> <i class="fa fa-lock"></i> </span>
                                <span id="resetconfirm_password" class="next-button resetloginpassword"> <i
                                        class="fa fa-arrow-up"></i> </span>
                            </div>
                        </div>

                        <!-- restconfirm password -->
                        <div class="input-section resetconfirmpassword-section reset folded">
                            <div id="reset_backpassword" class="animated-button" style="width: 8%">
                                <span class="icon-username"> <i style="font-size: 15px" class="fa fa-chevron-left"></i> </span>
                            </div>
                            <input id="resetconfirmpassword" style="font-size: 16px;letter-spacing: 1px"
                                   class="resetconfirmpassword" type="password" readonly="readonly"
                                   placeholder="Confirm your new password" autocomplete="off"/>
                            <div id="go_reset" class="animated-button">
                                <span class="icon-resetconfirmpassword"> <i class="fa fa-lock"></i> </span>
                                <span id="resetconfirm" class="next-button resetconfirmpassword"><i
                                        class="fa fa-arrow-up"></i></span>
                                <span id="resetload" class="hidden next-button resetusername"><i class="fa fa-wifi"></i></span>
                            </div>
                        </div>
                    </div>

                    <script src="../static/js/jquery-3.5.1.min.js"></script>
                    <script src="../static/js/jquery-3.5.1.min.js"></script>
                    <script>
                        //  =====> [back_click]
                        $("#login_backemail").click(
                            function () {
                                $('.loginpassword-section').addClass("folded");
                                $('.username-section').removeClass("fold-up");
                                $('#loginpassword').attr('disabled', 'disabled');
                            }
                        )

                        $("#signup_backinvite").click(
                            function () {
                                $('.email-section').addClass("folded");
                                $('.invite-section').removeClass("fold-up");
                            }
                        )

                        $("#signup_backemail").click(
                            function () {
                                $('.code-section').addClass("folded");
                                $('.email-section').removeClass("fold-up");
                            }
                        )

                        $("#signup_backcode").click(
                            function () {
                                $('.password-section').addClass("folded");
                                $('.code-section').removeClass("fold-up");
                            }
                        )

                        $("#signup_backpassword").click(
                            function () {
                                $('.repeat-password-section').addClass("folded");
                                $('.password-section').removeClass("fold-up");
                            }
                        )

                        $("#reset_backusername").click(
                            function () {
                                $('.resetemailcode-section').addClass("folded");
                                $('.resetusername-section').removeClass("fold-up");
                            }
                        )

                        $("#reset_backemailcode").click(
                            function () {
                                $('.resetloginpassword-section').addClass("folded");
                                $('.resetemailcode-section').removeClass("fold-up");
                            }
                        )

                        $("#reset_backpassword").click(
                            function () {
                                $('.resetconfirmpassword-section').addClass("folded");
                                $('.resetloginpassword-section').removeClass("fold-up");
                            }
                        )

                        //  =====> [main_input] email code password confirm_password
                        $("#invitecode").click(
                            function () {
                                $.ajax({
                                    type: "post",
                                    url: "{% url 'invitecode' %}",
                                    data: {
                                        "invite_code": $("#invite").val(),
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $("#email").removeAttr('disabled','disabled');
                                            $('.invite-section').addClass("fold-up");
                                            $('.email-section').removeClass("folded");
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                    },
                                    error: function () {
                                    },
                                })
                            }
                        )

                        $('#email_confirm').click(
                            function () {
                                $("#signupemailload").show()
                                $("#email_confirm").hide()
                                $("#loghint").text('sending now ...')
                                $.ajax({
                                    type: "get",
                                    url: "{% url 'email_check' %}",
                                    data: {
                                        "email": $("#email").val(),
                                        "type": 'signup',
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $("#code").removeAttr('disabled','disabled');
                                            $('.email-section').addClass("fold-up");
                                            $('.code-section').removeClass("folded");
                                            $("#loghint").text('continue to fill in the information')
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                        t = setTimeout(function () {
                                            $("#signupemailload").hide()
                                            $("#email_confirm").show()
                                        }, 1500)
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        );

                        $('#code_back').click(
                            function () {
                                $.ajax({
                                    type: "get",
                                    url: "{% url 'email_codecheck' %}",
                                    data: {
                                        "code": $("#code").val(),
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $("#password").removeAttr('disabled','disabled');
                                            $('.code-section').addClass("fold-up");
                                            $('.password-section').removeClass("folded");
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        );

                        $('#final_signup').click(
                            function () {
                                // $('#final_signup').attr('disabled', 'disabled')
                                if ($("#password").val().length > 0) {
                                    if ($("#password").val() === $("#confirm_password").val()) {
                                        $("#logtype").text('signin now ...')
                                        $.ajax({
                                            type: "get",
                                            url: "{% url 'create_user' %}",
                                            data: {
                                                "password": $("#password").val(),
                                                "email": $("#email").val(),
                                                "emailcode": $("#code").val(),
                                                "invitecode": $("#invite").val(),
                                            },
                                            success: function (data) {
                                                if (data === 'success') {
                                                    $('.repeat-password-section').addClass("fold-up");
                                                    $('.signsuccess').css("marginTop", 0);
                                                    $("#logtype").text("LOG IN")
                                                    $("#loghint").text('The account has been created successfully')
                                                } else {
                                                    $("#loghint").text(data)
                                                }
                                            },
                                            error: function () {
                                                alert('error')
                                            },
                                        });
                                    } else {
                                        $("#loghint").text('The two password entries are inconsistent')
                                        $('#final_signup').removeAttr('disabled', 'disabled')
                                    }
                                } else {
                                    alert('password empty')
                                }
                            }
                        );

                        $('#go_login').click(
                            function () {
                                $("#go_login").hide()
                                $("#loginload").show()
                                $.ajax({
                                    type: "post",
                                    url: "{% url 'login_check' %}",
                                    data: {
                                        "email": $("#username").val(),
                                        "password": $("#loginpassword").val(),
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $("#loghint").text("Switch to Sign-In / Create an new account")
                                            $('.loginpassword-section').addClass("fold-up");
                                            $('.logsuccess').css("marginTop", 0);
                                            $('#logtitle').hide()
                                            $('#logouttitle').show()
                                            $('#username_show').text($("#username").val().split('@')[0])
                                            t = setTimeout(function () {
                                                window.location.href = '{% url "usrpanel" %}'
                                            }, 500);
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        );


                        $('#resetemailcheck').click(
                            function () {
                                $("#resetemailcheck").hide()
                                $("#resetemailload").show()
                                $.ajax({
                                    type: "get",
                                    url: "{% url 'email_check' %}",
                                    data: {
                                        "email": $("#resetusername").val(),
                                        "type": 'reset',
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $('.resetusername-section').addClass("fold-up");
                                            $('.resetemailcode-section').removeClass("folded");
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                        t = setTimeout(function () {
                                            $("#resetload").hide()
                                            $("#resetemailcheck").show()
                                        }, 1500)
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        );

                        $("#resetemailcode_check").click(
                            function () {
                                $.ajax({
                                    type: "get",
                                    url: "{% url 'email_codecheck' %}",
                                    data: {
                                        "code": $("#resetemailcode").val(),
                                    },
                                    success: function (data) {
                                        if (data === 'success') {
                                            $('.resetemailcode-section').addClass("fold-up");
                                            $('.resetloginpassword-section').removeClass("folded");
                                        } else {
                                            $("#loghint").text(data)
                                        }
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        )

                        $('#go_reset').click(
                            function () {
                                if ($("#resetloginpassword").val() === $("#resetconfirmpassword").val()) {
                                    $("#resetload").show()
                                    $("#resetconfirm").hide()
                                    $.ajax({
                                        type: "get",
                                        url: "{% url 'pswrd_reset' %}",
                                        data: {
                                            "password": $("#resetloginpassword").val(),
                                            "email": $("#resetusername").val(),
                                            "code": $("#resetemailcode").val(),
                                        },
                                        success: function (data) {
                                            if (data === 'success') {
                                                $('.resetconfirmpassword-section').addClass("fold-up");
                                                $('.resetsuccess').css("marginTop", 0);
                                                $("#loghint").text('Password reset successfully, please log in')
                                            } else {
                                                $("#loghint").text(data)
                                            }
                                            t = setTimeout(function () {
                                                $("#resetload").hide()
                                                $("#resetconfirm").show()
                                            }, 1500)
                                            $("#logtype").text("LOG IN")
                                        },
                                        error: function () {
                                        },
                                    });
                                } else {
                                    $("#loghint").text('The two password entries are inconsistent')
                                }
                            }
                        )

                        $('#logouttitle').click(
                            function () {
                                $.ajax({
                                    type: "get",
                                    url: "{% url 'signout' %}",
                                    data: {},
                                    success: function (data) {
                                        window.location.href = "{% url 'signup' %}"
                                    },
                                    error: function () {
                                    },
                                });
                            }
                        )

                    </script>

                    <!-- signup success -->
                    <div class="signsuccess signup">
                        <p style="font-size: 17px">ACCOUNT CREATED</p>
                    </div>

                    <!-- login success -->
                    <div class="logsuccess login">
                        <p style="font-size: 17px">LOGIN SUCCESS</p>
                    </div>

                    <!-- reset success -->
                    <div class="resetsuccess reset">
                        <p style="font-size: 17px">RESET SUCCESS</p>
                    </div>
                </form>

                <!-- Forbbiden auto fill password -->
                <script src="../static/js/jquery-3.5.1.min.js"></script>
                <script>
                    $("#rest_password").click(function () {
                        $("#logstatus").val('reset')
                        $("#logtype").text('Reset Password')
                        $(".reset").show()
                        $(".login").hide()
                        $(".sign").hide()
                        $("#logicon").removeClass().addClass('crossfade hover fa fa-arrow-circle-up')
                        $("#loghint").text("Try reset your password")
                    })
                    $(".signup").hide()
                    $(".reset").hide()
                    $(".login").show()
                    $("#logtype").text('LOG IN')

                    $("#logicon").click(function () {
                        $("#logtype").click()
                    })

                    $("#loghint").click(function () {
                        $("#logtype").click()
                    })

                    $("#logtype")
                        .click(function () {
                            if ($("#logstatus").val() === 'login') {
                                $("#logstatus").val('signup')
                                $(".signup").show()
                                $(".login").hide()
                                $("#logtype").text('SIGN UP')
                                $("#logicon").removeClass().addClass('crossfade hover fa fa-arrow-circle-left')
                                $("#loghint").text("Switch to Log-In / Online with your account")
                            } else {
                                if ($("#logstatus").val() === 'reset') {
                                    $("#logstatus").val('login')
                                    $(".signup").hide()
                                    $(".login").show()
                                    $(".reset").hide()
                                    $("#logtype").text('LOG IN')
                                    $("#logicon").removeClass().addClass('crossfade hover fa fa-arrow-circle-right')
                                    $("#loghint").text("Switch to Sign-In / Create an new account")
                                } else {
                                    $("#logstatus").val('login')
                                    $(".signup").hide()
                                    $(".login").show()
                                    $("#logtype").text('LOG IN')

                        var resetloginpassword = document.getElementById("resetloginpassword");
                        invite.removeAttribute("readonly");
                        email.removeAttribute("readonly");
                        username.removeAttribute("readonly");
                        loginpassword.removeAttribute("readonly");
                        resetusername.removeAttribute("readonly");
                        resetemailcode.removeAttribute("readonly")
                        resetloginpassword.removeAttribute("readonly");
                        resetconfirmpassword.removeAttribute("readonly")

                        password.removeAttribute("readonly");
                    }, 1000);
