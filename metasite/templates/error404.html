<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/error404.css"/>
    <link rel="stylesheet" href="../static/css/uv.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/metasign.css"/>

</head>
<body>
<main style="height: 100%">
    <!-- PreLoading-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300,400,500,600,700,800');
    </style>

    <!-- Top Logo-->
    <div style="width: 100%">
        <div class="py-2"></div>
        <img src="../static/img/alldio_black.png" style="width: 150px;scale: 0.62;float: left;opacity: 0.6;padding:15px"
             alt=""/>
    </div>

    <!-- Menu Title -->
    <div class="inline-flex ee">
        {% for title in titles %}
            <button style="letter-spacing: 1px;height: 50px">
                <div class="lg:pd-15 md:pd-12 sm:pd-6 sx:pd-3" style="width: 100%">
                    {% if forloop.last %}
                        <div style="color: #2B3A42;font-weight: 800">Mr. Yon</div>
                    {% else %}
                        <div style="color: #2B3A42">{{ title }}</div>
                    {% endif %}
                </div>
            </button>
        {% endfor %}
    </div>

    <!-- Error Display -->
    <div class="container" style="margin-top: -40px;margin-right: 300px">
        <!-- Error Info -->
        <div class="error" style="opacity: 0.5;padding: 10px;scale: 0.9;margin-top: -60px">
            <!-- 404 Error-->
            <h1 style="height: 160px">404</h1>
            <div style="height: 20px"></div>
            <!-- Home Menu-->
            <div style="width: 100%" class="crossfade hover">
                <button class="inline-flex" style="padding: 5px;scale: 0.65">
                    <i id="homeicon" class="fa fa-arrow-circle-right" style="font-size: 50px"></i>
                </button>

                <button id="home" class="inline-flex">
                    <h2 style="padding: 1px;letter-spacing: 1.5px;font-weight: 300;color: black" class="inline">
                        HOME</h2>
                </button>
            </div>
            <div style="height: 1px"></div>
            <a style="margin-top: 100px;font-size: 13px;letter-spacing: 1px">Sorry, no music found here</a>
        </div>

        <!-- Dialog Animation-->
        <div class="stack-container" style="scale: 0.85;margin-left: -80px;width: 250px">
            <div class="card-container">
                <div class="perspec" style="--spreaddist: 1px; --scaledist: 0.95; --vertdist: 1px;">
                    <div class="card">
                        <div class="writing">
                            <div class="">
                                <div class="red"></div>
                                <div class="yellow"></div>
                                <div class="green"></div>
                            </div>
                            <div class="code">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="perspec" style="--spreaddist: 1px; --scaledist: 0.95; --vertdist: 10px;">
                    <div class="card">
                        <div class="writing">
                            <div class="">
                                <div class="red"></div>
                                <div class="yellow"></div>
                                <div class="green"></div>
                            </div>
                            <div class="code">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="../static/js/jquery-3.5.1.min.js"></script>
<script src="../static/js/error404.js"></script>
<script src="../static/js/metasign.js"></script>

</html>
