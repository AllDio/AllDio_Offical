<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universe</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/universe.css"/>
    <link rel="stylesheet" href="../static/css/uv.css"/>
    <link rel="stylesheet" href="../static/css/cube.css"/>
</head>
<body>
<main style="width: 100%;height: 100%">
    <!-- preLoading-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300,400,500,600,700,800');
    </style>

    <!-- Background Universe-->
    <div class="bb" id="universe"></div>

    <!-- Top Logo-->
    <div style="width: 100%;">
        <img src="../static/img/alldio_white.png"
             style="width: 150px;scale: 0.4;float: left;opacity: 0.5;margin-top: -40px" alt=""/>
    </div>

    <!-- Menu Title -->
    <div class="inline-flex ee">
        {% for title in titles %}
            <button style="letter-spacing: 1px;height: 50px">
                <div class="lg:pd-15 md:pd-12 sm:pd-6 sx:pd-3" style="width: 100%">
                    {% if forloop.last %}
{#                        <div style="font-weight: 700"></div>#}
                    {% else %}
                        {% if forloop.first %}
                            <a  href="{{ title.href }}" style="opacity: 0.3">{{ title.name }}</a>
                        {% else %}
                            <a href="{{ title.href }}">{{ title.name }}</a>
                        {% endif %}
                    {% endif %}
                </div>
            </button>
        {% endfor %}
    </div>

    <!-- Cube-Box -->
    <div class="cc" style="width:95% ; height:80%;margin: 0 auto;margin-left: 7%">
        {% for job in jobs %}
            <div style="width: 25%;height:50%;display: inline-block">
                <button style="width: 50%;height:38%;opacity: 0.8;scale: 0.42">
                    <div class="scene" style=";margin: 0 auto">
                        <div class="webpack-cube">
                            <div class="outer-cube{{ forloop.counter }}">
                                <div class="face face-top"></div>
                                <div class="face face-bottom"></div>
                                <div class="face face-left"></div>
                                <div class="face face-right"></div>
                                <div class="face face-front"></div>
                                <div class="face face-back"></div>
                            </div>
                            <div class="inner-cube{{ forloop.counter }}">
                                <div class="face face-top"></div>
                                <div class="face face-bottom"></div>
                                <div class="face face-left"></div>
                                <div class="face face-right"></div>
                                <div class="face face-front"></div>
                                <div class="face face-back"></div>
                            </div>
                        </div>
                        <div class="shadows-outer-container">
                            <div class="shadow-outer"></div>
                        </div>
                        <div class="shadows-inner-container">
                            <div class="shadow-inner"></div>
                        </div>
                    </div>
                </button>

                <div style="width: 50%;height:10%;text-align:center;">{{ job }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- tyiping hint -->
    <div style="height: 100%;width:100%">
        <div style="height: 64%;width:100%"></div>
        <div class="wrapper" style="height: 10%">
            <div class="typing-demo">
                Mining notes and get rewards.
            </div>
        </div>
        <div style="height: 20%;width:100%"></div>
    </div>

    <!-- Welcome Slogon -->
    <div class="aa" style="width: 100%">
        <div style="width:100%;text-align: center;">
            <div style="height: 140px">
                <div style="display: inline-block;align-content: center;align-items: center">
                    <div style="display:inline-block;">
                        <div style="display: inline-flex;font-weight:400;font-size: 22px"> Welcome to</div>
                        <div style="display: inline-flex;font-weight:800;letter-spacing: 2px;font-size: 50px"
                        > Alldio
                        </div>
                    </div>

                    <div>
                        <div class="lg:text-3xl md:text-2xl">
                            <div style="letter-spacing: 1px;font-weight:100;font-size: 18px;opacity: 0.85"
                            > Music here is not just for listening
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-8"></div>
        </div>
    </div>

    <!-- App Store -->
    <div class="ff" style="width: 100%;display: flex">
        <div style="width: 30%;"></div>

        <div style="width: 20%;">
            <!-- Google -->
            <button style="float: right">
                <svg width=100% height="60"

            </button>
        </div>
